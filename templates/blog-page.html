{% extends "page.html" %} 

{% block main %}
<div class="container mx-auto lg:px-40">
    <div class="flex items-center justify-between gap-x-6 py-3 border-b border-red-900">
        <div class="min-w-0">
            <h1 class="text-2xl font-semibold leading-7 text-red-900 pb-1">{{ page.title }}</h1>
        </div>
        <div class="flex flex-none items-center gap-x-4">
            <p class="text-sm text-slate-500">{{ page.date }}</p>
        </div>
    </div>
    <div id='content' class="mt-4">
        {{ page.content | safe }}
    </div>
</div>
{% endblock main %}
